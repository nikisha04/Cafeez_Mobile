<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="beer.css">
    <link rel="stylesheet" href="https://fontawesome.com/v4/icons/">
    <title>Third page</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <img class="carls" src="image/carls.png" alt="carls">
        </div>
        <div class="navbar">
            <div class="nav-menu">
                <img src="image/menu.png" alt="menu">
                </div>
            <div class="navbar-search"> <input class="Search-placeholder" type="text" placeholder="Search"> <img  class="search-dark" src="image/search-dark.png" alt="search"></div>
            <div class="navbar-text">Most bought <img src="image/sort.png" alt="sort"></div>    
        </div>
        <div class="main">
            <div class="container-1">
                <div><img class="carls-image" src="image/carls-grid.png" alt="carls-grid"></div>
                <div class="liquor-detail">
                    <p class="carlsberg">CARLSBERG 0.0%</p>
                    <p class="liter">250l bottle</p>
                </div>
                <div class="order-button">
                    <div class="plus">+</div>
                    <input class="bottle-number" type="text" placeholder="Bottles">
                    <div class="minus">-</div> </div>
            </div>
            <div class="container-2">
                <div><img class="carls-image" src="image/carls-grid.png" alt="carls-grid"></div>
                <div class="liquor-detail">
                    <p class="carlsberg">CARLSBERG 5.5%</p>
                    <p class="liter">250l bottle</p>
                    <p class="offer">5+1 Free</p>
                </div>
                <div class="order-button">
                    <div class="plus">+</div>
                    <input class="bottle-number" type="text" placeholder="Bottles">
                    <div class="minus">-</div> </div>
            </div>
            <div class="container-1">
                <div><img class="carls-image" src="image/carls-crate-grid.png" alt="carls-grid"></div>
                <div class="liquor-detail">
                    <p class="carlsberg">CARLSBERG 5'5%</p>
                    <p class="liter">Crate 24 * 25cl</p>
                </div>
                <div class="order-button">
                    <div class="plus">+</div>
                    <input class="bottle-number" type="text" placeholder="Bottles">
                    <div class="minus">-</div> </div>
            </div>

        </div>
        <div class="footer">
                  
               <div><img src="image/home.png" alt="home" ><p class="footer-text"><a href="#" class="footer-link"> Start</a></p></div>
               <div><img src="image/cart.png" alt="cart"><p class="footer-text"><a href="#" class="footer-link"> Cart</a></p></div>
               <div><img src="image/account.png" alt="account"> <p class="footer-text"><a href="#" class="footer-link">Account</a></p></div>
        
    </div>
    
</body>
</html>
